<a routerLink="/products/create"><button class="bg-blue-500 p-[10px]">Create new</button></a>
<div class="grid grid-cols-3">
    <div *ngFor="let product of products">
        <div class="bg-white">
            <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
                <h2 class="text-2xl font-bold tracking-tight text-gray-900">Customers also purchased</h2>
    
                <div class="mt-6 ">
                    <div class="group relative">
                        <div
                            class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
                            <img src="https://tailwindui.com/img/ecommerce-images/product-page-01-related-product-01.jpg"
                                alt="Front of men&#039;s Basic Tee in black."
                                class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                        </div>
                        <div class="mt-4 flex justify-between">
                            <div>
                                <h3 class="text-sm text-gray-700">
                                        <span aria-hidden="true" class="absolute inset-0"></span>
                                        {{product.name}}
                                </h3>
                                <p class="mt-1 text-sm text-gray-500">{{product.desc}}</p>
                            </div>
                            <p class="text-sm font-medium text-gray-900">{{product.price}}</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="">
            <button (click)="delete(product.id!)" class="bg-red-500 p-[10px] m-[3px]">Delete</button>
           <a routerLink="/products/update/{{product.id}}"> <button  class="bg-green-500 p-[10px] m-[3px]">Update</button></a>
            <a routerLink="/products/detail/{{product.id}}"><button class="p-[10px] m-[3px]">View detail</button></a>
        </div>
    </div>
</div>
