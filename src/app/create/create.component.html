<section class="bg-gray-50 ">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Flowbite    
        </a>
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                    Create new product
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="">Name</label><br>
                        <input type="text" placeholder="name" name="name" [(ngModel)]="name">
                    </div>
                    <div>
                        <label for="">Price</label><br>
                        <input type="text" placeholder="price" name="price" [(ngModel)]="price" >
                    </div>
                    <div>
                        <label for="">Description</label><br>
                        <textarea name="desc" id="" cols="30" rows="10" placeholder="description" [(ngModel)]="desc"></textarea>
                    </div>
                   
                    <button (click)="add()" class="w-full text-black bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create</button>
                    
                </form>
            </div>
        </div>
    </div>
  </section>
